<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CodePen - Kanban Drag and Drop</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="drag-container">
            <ul class="drag-list">
                <li class="drag-column drag-column-on-hold">
                    <span class="drag-column-header">
                        <h2>On Hold</h2>
                        <svg class="drag-header-more" data-target="options1" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"></path><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" <="" svg="">
                    </path></svg></span>
                        
                    <div class="drag-options" id="options1"><label class="drag-options-label"><input type="checkbox"><span>Research</span></label><label class="drag-options-label"><input type="checkbox"><span>Strategy</span></label><label class="drag-options-label"><input type="checkbox"><span>Inspiration</span></label><label class="drag-options-label"><input type="checkbox"><span>Execution</span></label></div>
                    
                    <ul class="drag-inner-list" id="1">
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                    </ul>
                </li>
                <li class="drag-column drag-column-in-progress">
                    <span class="drag-column-header">
                        <h2>In Progress</h2>
                        <svg class="drag-header-more" data-target="options2" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"></path><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" <="" svg="">
                    </path></svg></span>
                    <div class="drag-options" id="options2"><label class="drag-options-label"><input type="checkbox"><span>Research</span></label><label class="drag-options-label"><input type="checkbox"><span>Strategy</span></label><label class="drag-options-label"><input type="checkbox"><span>Inspiration</span></label><label class="drag-options-label"><input type="checkbox"><span>Execution</span></label></div>
                    <ul class="drag-inner-list" id="2">
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                    </ul>
                </li>
                <li class="drag-column drag-column-needs-review">
                    <span class="drag-column-header">
                        <h2>Needs Review</h2>
                        <svg data-target="options3" class="drag-header-more" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"></path><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" <="" svg="">
                    </path></svg></span>
                    <div class="drag-options" id="options3"><label class="drag-options-label"><input type="checkbox"><span>Research</span></label><label class="drag-options-label"><input type="checkbox"><span>Strategy</span></label><label class="drag-options-label"><input type="checkbox"><span>Inspiration</span></label><label class="drag-options-label"><input type="checkbox"><span>Execution</span></label></div>
                    <ul class="drag-inner-list" id="3">
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                    </ul>
                </li>
                <li class="drag-column drag-column-approved">
                    <span class="drag-column-header">
                        <h2>Approved</h2>
                        <svg data-target="options4" class="drag-header-more" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"></path><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" <="" svg="">
                    </path></svg></span>
                    <div class="drag-options" id="options4"><label class="drag-options-label"><input type="checkbox"><span>Research</span></label><label class="drag-options-label"><input type="checkbox"><span>Strategy</span></label><label class="drag-options-label"><input type="checkbox"><span>Inspiration</span></label><label class="drag-options-label"><input type="checkbox"><span>Execution</span></label></div>
                    <ul class="drag-inner-list" id="4">
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                    </ul>
                </li>
            </ul>
        </div>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/dragula.min.js"></script>
        <script src="script.js" id="rendered-js"></script>
        
    </body>
</html>
